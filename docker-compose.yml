# docker-compose.yml
version: '3.8'

services:
  # Backend API сервер
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voice-assistant-backend
    ports:
      - "8000:8000"
    environment:
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - LLM_MODEL=${LLM_MODEL:-llama3.2:3b}
      - TTS_MODEL=${TTS_MODEL:-tts_models/en/ljspeech/tacotron2-DDC}
      - OLLAMA_HOST=http://ollama:11434
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./backend:/app
      - model-cache:/root/.cache
      - whisper-models:/app/models/whisper
      - tts-models:/app/models/tts
      - backend-logs:/app/logs
    depends_on:
      ollama:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - voice-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Ollama LLM сервер
  ollama:
    image: ollama/ollama:latest
    container_name: voice-assistant-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_MODELS=/root/.ollama/models
      - OLLAMA_HOST=0.0.0.0:11434
    networks:
      - voice-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend (Nginx) с SSL
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voice-assistant-frontend
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - EMAIL=${EMAIL:-admin@example.com}
      - STAGING=${STAGING:-1}
    volumes:
      - ./frontend/static:/usr/share/nginx/html
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./frontend/nginx.conf:/etc/nginx/templates/nginx.conf.template:ro
      - ./frontend/nginx-ssl.conf:/etc/nginx/templates/nginx-ssl.conf.template:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - voice-net
    restart: unless-stopped
    command: "/bin/sh -c 'envsubst < /etc/nginx/templates/nginx.conf.template > /etc/nginx/nginx.conf && while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot для получения SSL сертификатов
  certbot:
    image: certbot/certbot:latest
    container_name: voice-assistant-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - frontend
    networks:
      - voice-net

  # Redis
  redis:
    image: redis:7-alpine
    container_name: voice-assistant-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - voice-net
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  model-cache:
  whisper-models:
  tts-models:
  ollama-data:
  redis-data:
  backend-logs:

networks:
  voice-net:
    driver: bridge